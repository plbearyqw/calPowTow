<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script>
          function calcTwo(arr){
          let array = arr.map(item => {
                    return Math.pow(item, 2);
           }) ;
          return array;
}
    </script>
</head>
<body>

          <script>
                    let arr = [5, 3, 7, 1];
                    alert(calcTwo(arr));
          </script>

</body>
</html>
